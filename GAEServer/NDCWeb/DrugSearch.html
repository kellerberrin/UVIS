<!-- The HTML 5 page begins -->
<!DOCTYPE html>
<html class="no-js" lang="en">
<!-- [START head_html] -->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FDA Drug Database</title>
<!-- The JQuery function library -->
        <script src="html/js/vendor/jquery.js"></script>  <!-- Important! - load this first -->
<!-- Foundation widget library specific setup -->
        <link rel="stylesheet" href="html/css/app.css" />
        <script src="html/js/vendor/modernizr.js"></script>
<!-- Kellerberrin widget and library functions - must be declared in the head -->
        <script src="html/js/k-widgets.js"></script> 
<!-- App specific logic - must be declared in the head -->
        <script src="html/js/local.js"></script> 
    </head>
<!-- [END head_html] --> 
<!-- [BEGIN body html]-->
    <body>

        <div class="row">

            <div class="large-12 columns">
            
                <h2>Search for Equivalent and Generic Drugs</h2>
                
            </div> <!-- large-12 columns -->
    
            <div class="large-6 columns">
 
            <img src="/html/images/USDrugDatabase.png" />
            
            </div> <!-- large-6 columns -->
 
            <div class="large-6 columns">

                <div class="radius panel">
 
                    <form id="search-form">

                        <div class="row">

                            <div class="large-4 columns">
                            </div> <!-- "large-4-columns" -->
 
                            <div class="large-7 columns">

                                <div id="select-search-type" class="k-radio-group k-expandable k-collapsed">
<!--    
                                    <div class="k-radio-header">Drug Search</div>
	                                <div class="k-radio k-selected" data-select="name"
	                                     data-tooltip 
                                         aria-haspopup="true"
                                         title="Click to search on a Drug Name, Example 'Livalo' (case insensitive).">By Name</div>
	                                <div class="k-radio" data-select="active" 
	                                     data-tooltip 
                                         aria-haspopup="true"
                                         title="Click to search on an Active Drug Ingredient, Example 'Pitavastatin' (case insensitive).">By Ingredient</div>
	                                <div class="k-radio" data-select="ndc"
	                                     data-tooltip 
                                         aria-haspopup="true"
                                         title="Click to search on a 10 Digit National Drug Code (NDC), Example: '0002477090' or '0002-4770-90'">By Code (NDC)</div>
-->
                                    <div class="k-radio-header">Drug Search</div>
	                                <div class="k-radio k-selected" data-select="name">By Name</div>
	                                <div class="k-radio" data-select="active">By Ingredient</div>
	                                <div class="k-radio" data-select="ndc">By Code (NDC)</div>
                                </div> <!-- k-radio-button -->
                                <script>$(document).ready(function() { k_InitializeRadio("#select-search-type"); });</script> <!-- Initialize -->

                            </div> <!-- "large-7-columns" -->

                            <div class="large-1 column">
                            </div> <!-- "large-1-column" -->

                        </div> <!-- "row" -->

                        <div class="row collapse">
 
                            <div class="large-9 columns">
                                <input id="search-string" 
                                       type="search" 
                                       name="searchstring" 
                                       value="{{SearchText}}" 
                                       class="radius" />
                            </div> <!-- large-9 columns -->
 
                            <div class="large-3 columns">
                                <input type="submit" class="postfix button expand radius" value="Search" >
                            </div> <!-- large-3 columns --> 
 
                        </div> <!-- row collapse --> 

                    </form>
                    <script>$("#search-form").submit(postSearch);</script> 
 
                </div> <!-- radius panel -->

            </div> <!-- large-6 columns --> 
 
        </div> <!-- row --> 
 
        <div class = "row">
 
            <div class="large-12 columns">
        
                <hr>
            
            </div> <!-- large-12 columns --> 
 
        </div> <!-- row --> 

<!-- Render the AJAX database results here -->

    <div id="display-results">    
    </div> <!-- Display results -->

<!-- Display a modal waitcursor while waiting for the AJAX results-->
       
    <div class="k-modal-wait">
    </div> <!-- Modal wait cursor -->     

<!-- Application specific initialization. See local.js for details. -->            
    <script>$(document).ready(localInitialization);</script> 
<!-- JS to Initialize Foundation -->
    <script src="html/js/foundation.min.js"></script>
    <script src="html/js/app.js"></script>    
  </body>
<!-- [END body html]-->
</html>
