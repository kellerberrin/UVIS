<!-- The HTML 5 page begins -->
<!DOCTYPE html>
<html class="no-js" lang="en">
<!-- [START head_html] -->
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>US Drug Search</title>
    <!-- JQuery function library and Modernizr -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Important! - load before angular libraries -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- Roboto Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <!-- Local CSS stuff. specific setup -->
    <link rel="stylesheet" href="/css/app.css"/>
    <!-- Angular Material Design CSS -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- Angular Libraries -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/hammerjs/hammer.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- Local Angular Javascript -->
    <script src="/js/angular-app.js"></script>
    <script src="/js/angular-controllers.js"></script>
    <script src="/js/angular-directives.js"></script>
    <script src="/js/angular-services.js"></script>
    <!-- Google Endpoint client -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <!-- Non Angular App specific logic -->
    <script src="/js/local.js"></script>
</head>
<!-- [END head_html] -->
<!-- [BEGIN body html]-->
<body ng-app="USDrugSearchApp">

<div id="k-total-page-width">

    <!-- ************ Top Level Page Ident *******************-->
    <div id="k-search-page" ng-controller="DrugSearchCtrl">

        <!-- ************ Header Area Layout *******************-->
        <div ng-include id="k-include-drug-header" src=" 'partial/DrugHeader.html' "></div>
        <!-- ************ End Header Area Layout *******************-->

        <!-- ************ Display Results Area *******************-->
        <div ng-include id="k-include-display-results" src=" 'partial/DisplayResults.html' "></div>
        <!-- ************ End Display Results Area *******************-->

        <!-- Modal wait cursor -->
        <div id="k-modal-wait" ng-class="{searchactive: results.searchActive}"></div>
        <!-- End Modal wait cursor -->

        <!-- Footer-->
        <div id="k-search-footer">&copy Copyright Kellerberrin 2014</div>
        <!-- End Footer-->

    </div>
    <!-- ************ End Top Level Page *******************-->

</div>
<!-- Horizontal -->

</body>
<!-- [END body html]-->
</html>
