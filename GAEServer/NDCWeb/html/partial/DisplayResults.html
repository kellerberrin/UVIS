<div id="k-display-results">

    <md-content id="k-search-results" class="md-content-padding">

        <div id="k-results-container" ng-repeat="drugRecord in requestResults.drugArray track by $index">

            <md-whiteframe class="k-display-drug md-whiteframe-z1">

                <div id="k-display-drug-name">

                    {{ drugRecord.name }}

                </div>

                <div>

                    Labeler: {{ drugRecord.labeler }}

                </div>

                <div id="k-display-drug-image" ng-class="{ hasimage: drugRecord.hasimage}">

                    <a href="#" title="Search on Drug Image" ng-click="imageDialog(drugRecord)">
                        <img ng-src="{{drugRecord.smallimageurl}}">
                    </a>
                    <a class="drug-image-popup" ng-href="{{drugRecord.largeimageurl}}" title="Search on Drug Image">
                        <img ng-src="{{drugRecord.smallimageurl}}">
                    </a>

                    <script>
                        $(".drug-image-popup").magnificPopup({

                            type: "image",
                            // closeOnContentClick: true,
                            mainClass: "mfp-img-mobile",
                            image: {
                            verticalFit: true,
                            titleSrc: function(item) {
                                   k_consoleLog(item)
                                    return  "<div layout='horizontal'>"
                                            + "<div>Search on Drug Image</div>"
                                            + "<md-button"
                                            + " ng-click='getParamsSearch()' "
                                            + " ng-class='{ searchactive : searchactive }' "
                                            + "class='k-image-search md-button-fab'>"
                                            + "</md-button>"
                                            + "</div>";
                                }

                            }

                        });
                    </script>

                </div>

                <div id="k-drug-ingredient-panel" ng-repeat="Ingredient in drugRecord.activeArray track by $index">

                    <div> <!-- Individual ingredient -->

                        <!-- Write out the ingredient -->
                        {{ Ingredient.activeName }}; {{ Ingredient.strength }} {{ Ingredient.units }}

                    </div>

                </div>
                <!-- ingredient panel -->

                <div> <!-- Dosage Route -->

                    Dosage / Route: {{ drugRecord.dosage }} / {{ drugRecord.route }}

                </div>
                <!-- Dosage Route -->

                <div> <!-- Package -->

                    Package: {{ drugRecord.package }}

                </div>


                <div>

                    National Drug Code: {{ drugRecord.ndc }} ({{ drugRecord.format }})

                </div>

            </md-whiteframe>

        </div>
        <!-- ng-repeat -->

    </md-content>

</div>
