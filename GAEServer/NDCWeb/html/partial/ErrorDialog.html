<k-material-dialog id="k-error-dialog" displaydialog="displayErrorDialog">

    <div id="k-error-dialog-content">

        <div id="k-error-dialog-status">{{ displayErrorDialog.status }}</div>

        <div id="k-error-dialog-text">{{ displayErrorDialog.statusText }}</div>

        <div id="k-error-dialog-action">{{ displayErrorDialog.action }}</div>

    </div>

</k-material-dialog>
