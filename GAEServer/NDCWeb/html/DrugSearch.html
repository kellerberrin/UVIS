<!-- The HTML 5 page begins -->
<!DOCTYPE html>
<html class="no-js" lang="en">
<!-- [START head_html] -->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>US Drug Search</title>
<!-- JQuery function library and Modernizr -->
        <script src="/js/vendor/jquery.js"></script>  <!-- Important! - load this first -->
        <script src="/js/vendor/modernizr.js"></script>
<!-- Roboto Font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
<!-- Local CSS stuff. specific setup -->
        <link rel="stylesheet" href="/css/app.css" />
<!-- Angular Material Design CSS -->
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"> 
<!-- Angular Material Design Javascript -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/hammerjs/hammer.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
<!-- Local Angular Javascript -->
        <script src="/js/local-angular.js"></script>
<!-- Kellerberrin widget and library functions-->
        <script src="/js/k-widgets.js"></script> 
<!-- App specific logic -->
        <script src="/js/local.js"></script> 
    </head>
<!-- [END head_html] --> 
<!-- [BEGIN body html]-->
    <body ng-app="k_DrugSearch">

        <div layout="horzontal" layout-align="space-around">

        <!-- ************ Top Level Page Ident *******************-->

            <script>
            // Angular Material Design - include app dependencies on ngAnimate and ngMaterial
            var k_DrugSearchModule = angular.module( "k_DrugSearch", [ "ngAnimate", "ngMaterial" ] );
            k_DrugSearchModule.controller("k_DrugSearchCtrl", k_DrugSearchCtrl );
            </script>

            <div id="k-search-page" ng-controller="k_DrugSearchCtrl"> 
 
   
           <!-- ************ Header Area Layout *******************-->

                <div id="k-header-area"> 

                    {% include "DrugHeader.html" %}
                
        
                </div> <!-- ************ Header Area Layout *******************-->
        
                <div id="k-ajax-area"> <!-- ************ AJAX search data*******************-->

                    {% include "DrugAjax.html" %}
    
                </div> <!-- ************ AJAX *******************-->

                <div id="k-layout-footer"></div>
    
            </div> <!-- ************ End Top Level Page *******************-->

        <!-- Footer uses the compass @mixin and is defined outside the top-level page -->

            <div id="k-search-footer"> 

               &copy Copyright Kellerberrin 2014

            </div>

        </div> <!-- horizontal -->
 
<!-- Application specific initialization. See local.js for details. -->            
        <script>$(document).ready(k_localInitialization);</script> 
    </body>
