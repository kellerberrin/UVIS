<k-material-dialog id="k-barcode-dialog" displaydialog="barCodeDialog.initialize()">

    <div id="k-barcode-dialog-content">

        <div id="k-barcode-dialog-Title">Verify Serial Code</div>

        <div id="k-barcode-dialog-GTIN">14 Digit NDC (Bar Code Number)</div>

        <input id="k-barcode-GTIN-input"
               type="text"
               autocomplete="no"
               class="k-input-text"
               ng-model="barCodeDialog.barCodeDialog.NDC14"
               aria-label="GTIN Text Input">
        </input>

        <div id="k-barcode-dialog-authcode">Serial Code</div>

        <input id="k-barcode-authcode-input"
               type="text"
               autocomplete="no"
               class="k-input-text"
               aria-label="AuthCode Text Input">
        </input>

        <div id="k-barcode-captcha"></div>

        <div id="k-barcode-authenticate-bar" ng-show="authenticate.captchaStatus()">

            <div id="k-barcode-authenticate-text">Verify</div>

            <div id="k-barcode-authenticate" class="k-material-fab"></div>

        </div>

        <div id="k-barcode-authenticate-result">

            <div id="k-barcode-authenticate-result-icon">?Cannot Be Verified?</div>

            <div id="k-barcode-authenticate-result-text">Authentication database not available or registered.</div>

        </div>

    </div>


</k-material-dialog>
