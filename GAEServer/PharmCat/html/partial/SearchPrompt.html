<!-- The search prompt popup -->

<k-material-popup id="k-search-prompt-popup" displaypopup="promptPopup.initialize()">

    <div id="k-search-prompt-container" ng-controller="SearchPromptController">

        <div id="k-search-prompt-list"
             ng-class="{ promptActive : promptArray.getPromptActive() }">

            <!-- The Prompt Title -->

            <div id="k-search-prompt-title">

                <div id="k-search-prompt-key">

                    {{ promptArray.getCurrentPromptText() }}

                </div>

                <div id="k-search-prompt-text">Search Ahead</div>

            </div>

            <!-- Prompt progress bar is active during prompt read -->

            <div id="k-prompt-progress-container" ng-show=" promptArray.getReadPrompt() ">

                <div id="k-prompt-progress-bar">

                    <div id="k-prompt-progress-gradient-1"></div>

                    <div id="k-prompt-progress-gradient-2"></div>

                </div>

            </div>

            <!-- The array of prompts -->

            <div class="k-search-prompt-array"
                 ng-repeat="prompt in promptArray.getPromptArray() track by $index">

                <div class="k-search-prompt-item" ng-click="promptSearch(prompt)">

                    <div class="k-search-prompt-type">

                        {{ types.getdisplaytype(prompt.searchtype).typeprompt }}

                    </div>

                    <div class="k-search-prompt-value">

                        {{ prompt.searchstring }}

                    </div>

                </div>

                <div class="k-material-divider"></div>

            </div>

        </div>

        <div id="k-search-history-list"
             ng-class="{ historyActive : promptArray.getHistoryActive() }">

            <div id="k-search-history-title">
                <div>Search History</div>
            </div>

            <div class="k-search-history-array"
                 ng-repeat="history in promptArray.getHistoryArray() track by $index">

                <div class="k-search-history-item" ng-click="promptSearch(history)">

                    <div class="k-search-history-type">

                        {{ types.getdisplaytype(history.searchtype).typeprompt }}

                    </div>

                    <div class="k-search-history-value">

                        {{ history.displayhistorytext }}

                    </div>

                </div>

                <div class="k-material-divider"></div>

            </div>

        </div>

    </div>

</k-material-popup>
