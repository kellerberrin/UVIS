<!-- The HTML 5 page begins -->
<!DOCTYPE html>
<html class="no-js" lang="en">
<!-- [START head_html] -->
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>US Drug Search</title>
    <!-- Local CSS  -->
    <link rel="stylesheet" href="/css/app.css"/>
    <!-- JQuery function library and Modernizr -->
    <!-- Important! - load before Angular Libraries -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- Angular Libraries -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <!-- Local Angular Code -->
    <script src="/js/angular-app.js"></script>
    <script src="/js/angular-controllers.js"></script>
    <script src="/js/angular-directives.js"></script>
    <script src="/js/angular-material.js"></script>
    <script src="/js/search-services.js"></script>
    <script src="/js/input-services.js"></script>
    <script src="/js/prompt-services.js"></script>
    <script src="/js/dialog-services.js"></script>
    <script src="/js/authenticate-services.js"></script>
    <!-- Non Angular App specific logic -->
    <script src="/js/utility.js"></script>
    <!-- Google reCaptcha functionality -->
    <script> var onloadCallback =  function() { globalAuthenticate.k_loadCaptcha("k-barcode-captcha"); }</script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-59416804-1', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
</head>
<!-- [END head_html] -->
<!-- [BEGIN body html]-->
<body ng-app="kSearchApp">

<!-- 100% Horizontal Width -->
<div id="k-total-page-width" ng-controller="DisplayController">

    <!-- PharmCat Page  -->
     <div id="k-search-page">

        <!-- ************ Header Area Layout *******************-->
        <div ng-include id="k-include-drug-header" src=" 'partial/DrugHeader.html' "></div>
        <!-- ************ End Header Area Layout *******************-->

        <!-- ************ Display Results Area *******************-->
        <div ng-include id="k-include-display-results" src=" 'partial/DisplayResults.html' "></div>
        <!-- ************ End Display Results Area *******************-->

        <!-- Footer-->
        <div id="k-search-footer">&copy Copyright Kellerberrin 2015</div>
        <!-- End Footer-->

    </div>
    <!-- End PharmCat Page  -->

    <!-- The About Dialog Box -->
    <div id="k-about-dialog-anchor" ng-include src=" 'partial/AboutDialog.html' "></div>
    <!-- End About Dialog Box -->

    <!-- The Example Dialog Box -->
    <div id="k-example-dialog-anchor" ng-include src=" 'partial/ExampleDialog.html' "></div>
    <!-- End Example Dialog Box -->

    <!-- The Search Image Dialog Box -->
    <div id="k-image-dialog-anchor" ng-include src=" 'partial/ImageDialog.html' "></div>
    <!-- End Image Search Dialog Box -->

    <!-- The Request Error Dialog Box -->
    <div id="k-request-error-dialog-anchor" ng-include src=" 'partial/ErrorDialog.html' "></div>
    <!-- End Request Error Dialog Box -->

    <!-- The Input Dialog Box -->
    <div id="k-input-dialog-anchor" ng-include src=" 'partial/SearchDialog.html' "></div>
    <!-- End Input Dialog Box -->

    <!-- The Barcode Dialog Box -->
    <div id="k-barcode-dialog-anchor" ng-include src=" 'partial/BarCodeDialog.html' "></div>
    <!-- End Barcode Dialog Box -->

    <!-- The Search Toast -->
    <div id="k-search-toast-anchor" ng-include src=" 'partial/SearchToast.html' "></div>
    <!-- End Search Toast -->

    <!-- Modal wait cursor -->
    <div id="k-modal-wait" ng-class="{searchactive: results.getSearchActive()}"></div>
    <!-- End Modal wait cursor -->

</div>
<!-- End 100% Horizontal Width -->

</body>
<!-- [END body html]-->
</html>
